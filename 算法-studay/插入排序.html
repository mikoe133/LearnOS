<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function insertSort(arr){
            const length = arr.length;
            let temp//存当前这一轮对应索引的元素值
            for(let i  = 1;i<length;i++){
                temp = arr[i];
                let j = i//需要对比的次数
                while(j>0){
                    if(arr[j-1]>temp){
                        arr[j] = arr[j-1]
                        j--
                    }
                   arr[j] = temp
               
                }
            }
        }
    </script>
</body>
</html>
