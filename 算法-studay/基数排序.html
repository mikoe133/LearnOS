<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [23,3,46,2,3,7,234,44,77,4]
        function radixSort(arr){
            const base = 10 //桶数s
            let divider =1
            let maxval = Math.max(...arr)
            
            whie(divider<=maxval){
                const buckets =[...Array(10)].map(()=>[])
                for(let val of arr){
                   buckets[Math.floor(val/divider)%base].push(val)
                }
                arr = [].concat(...buckets)
                divider*=base
            }
        }
        radixSort(arr)

    </script>
</body>
</html>
