<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <script src="../js/vue (1).js"></script>
</head>

<body>
    <div id="root">
        <!-- 3编写组件标签 -->
        <school></school>
        <hr>
        <stu></stu>
        <hr>
    </div>
    <div id="root2">
        <stu></stu>        <stu></stu>
    </div>
</body>
<script>
    Vue.config.productionTip = false //阻止vue启动时生成生产提示
    //1创建school组件
    const school = Vue.extend({
        template:`
            <div>
                <h2>学校名称{{name}}</h2>
                <h2>学校地址{{address}}</h2>   
                <button @click="showname">点我提示学校名</button> 
            </div>
        `,
        data() {
            return {
                    name: '首义',
                    address: '武汉'
            }
        },
        methods:{
            showname(){
                alert(this.name)
            }
        }
    })
    //创建school组件
    const stu = Vue.extend({
        template:`
            <div>
                <h2>学生姓名{{name}}</h2>
                <h2>学生年龄{{age}}</h2>    
            </div>
        `,
        data() {
            return {
                    name: '薛屹阳',
                    age: 22
            }
        },
    })
    // 全局注册
    Vue.component('stu',stu)
     new Vue({
        el: '#root',
        data:{
            msg:'哈哈哈哈哈'
        },
        // 2注册局部组件
        components:{
            school,stu
        }
    })
    new Vue({
        el:'#root2',
    })
</script>

</html>
