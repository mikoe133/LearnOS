<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <script src="../js/vue (1).js"></script>
</head>

<body>
    <div id="root">
        <h2></h2>
    </div>
</body>
<script>
    Vue.config.productionTip = false //阻止vue启动时生成生产提示
    const bbb = Vue.extend({
        template: `
        <div>
            <h1>{{name}}</h1>
            <h1>{{age}}</h1>
        </div>
        `,
        data() {
            return {
                name: 'mingzi2',
                age: 112
            }
        }
    })
    const aaa = Vue.extend({
        template: `
        <div>
            <h1>{{name}}</h1>
            <h1>{{age}}</h1>
            <bbb></bbb>
        </div>
        `,
        data() {
            return {
                name: 'mingzi',
                age: 11
            }
        },
        components: {
            bbb
        }
    })
    const app = Vue.extend({
        template:`
        <div>
            <aaa></aaa>    
        </div>
        `,
        components:{
            aaa
        }
    })
    Vue.component('aaa', aaa)
    const vm = new Vue({
        el: '#root',
        template:`
        <app></app>
        `,
        data: {

        },
        components: {app}
    })
</script>

</html>
