<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Node {
            constructor(key) {
                this.key = key;
                this.left = null;
                this.right = null;
            }
        }
        class BST {
            constructor() {
                this.root = null;
            }
            insert(key) {
                if (this.root === null) {
                    this.root = new Node(key);
                } else {
                    this.insertNode(this.root, key)
                }
            }
            insertNode(node, key) {
                if (key < node.key) {
                    if(node.left === null){
                        node.left = new Node(key);
                    }else{ this.insertNode(node.left, key)}
                   
                } else {
                    if(node.right === null){
                        node.right = new Node(key);
                    }else{this.insertNode(node.right, key)}
                    
                }
            }
        }
        var mytree = new BST();
        mytree.insert(11);
    </script>
</body>

</html>
