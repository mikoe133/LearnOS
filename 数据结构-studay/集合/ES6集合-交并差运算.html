<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var set1 = new Set([1,2,3,4]);
        var set2 = new Set([4,5,6,7,8,9]);
        // 并集
        var myset = new Set([...set1,...set2]);
        console.log(mySet);
        // 交集
        var myset2 = new Set([...set1].filter(x=>set2.has(x)));
        console.log(myset2);
        // 差集 
        var myset3 = new Set([...set1].filter(x=>!set2.has(x)));
        console.log(myset3);
    </script>
</body>
</html>
