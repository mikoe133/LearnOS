<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .outer {
            width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        .table {
            width: 400px;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        td,
        th {
            border: 1px black solid;
            padding: 10px 0;
        }

        form div {
            margin: 10px 0;
        }
    </style>
    <script>
        $(function (){
            // 删除
            $(document).on("click","a",function (){
                // var tr = this.parentNode.parentNode
                var $tr = $(this).parents("tr")
                if(confirm("确认删除"+$tr.children()[0].textContent+"吗")){
                $tr.remove()
                }
                return false
            })
            //添加
            $("#btn").on("click",function (){
                var name = $("#name").val().trim()//trum()去除空格
                var email = $("#email").val().trim()//trum()去除空格
                var salary = $("#salary").val().trim()//trum()去除空格
                var $tr = $("<tr><td/><td/><td/><td><a href='javascripy:;'>删除</a></td><tr>")
                    var $tds =$tr.find("td")
                    $tds.eq(0).text(name)
                    $tds.eq(1).text(email)
                    $tds.eq(2).text(salary)
                    $("tbody").append($tr)
            })
        })
    </script>
</head>

<body>
    <div class="outer">
        <table class="table">
            <tr>
                <th>姓名</th>
                <th>邮件</th>
                <th>薪资</th>
                <th>操作</th>
            </tr>
            <tr>
                <td>薛屹阳</td>
                <td>3432010031@qq.com</td>
                <td>1000000</td>
                <td><a href="javascript:;">删除</a></td>
            </tr>
            <tr>
                <td>类似于</td>
                <td>3432010031@qq.com</td>
                <td>999999</td>
                <td><a href="#">删除</a></td>
            </tr>
            <tr>
                <td>zyx</td>
                <td>3432010031@qq.com</td>
                <td>999999</td>
                <td><a href="#">删除</a></td>
            </tr>
        </table>
        <form action="#">
            <div>
                <label for="name">姓名</label>
                <input type="text" name="" id="name">
            </div>
            <div>
                <label for="name">邮件</label>
                <input type="email" name="" id="email">
            </div>
            <div>
                <label for="name">薪资</label>
                <input type="number" name="" id="salary">
            </div>
            <button id="btn" type="button">添加</button>
        </form>
    </div>
</body>
