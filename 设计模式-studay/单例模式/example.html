        class Singletonbtn {
            constructor() {
                if (!Singletonbtn.instance) {
                    this.divModal = document.createElement('div');
                    this.divModal.className = 'modal';
                    this.divModal.innerHTML = 'hello world';
                    this.divModal.style.display = 'none';
                    document.body.appendChild(this.divModal);
                    Singletonbtn.instance = this;
                }
                return Singletonbtn.instance;
            }

            show() {
                this.divModal.style.display = 'block';
            }

            hide() {
                this.divModal.style.display = 'none';
            }
        }

        document.querySelector('.open').onclick = function() {
            new Singletonbtn().show();
        }

        document.querySelector('.close').onclick = function() {
            new Singletonbtn().hide();
