<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const Pubsub ={
            list:[],
            publish(){
                this.list.forEach(item=>{item()})
            },
            subscribe(cb){
                this.list.push(cb)
            }
        }
        function testa(){
            console.log('a');
        }
        function testb(){
            console.log('b');   
        }
        Pubsub.subscribe(testa)
        Pubsub.subscribe(testb)
        Pubsub.publish()
    </script>
</body>
</html>
